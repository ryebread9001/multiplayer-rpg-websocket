<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div id="images">
  <img id="grass" src="1_terrain.png" width="16" height="16" alt="" style="display: none;">
  <img id="grass2" src="2_terrain.png" width="16" height="16" alt="" style="display: none;">
  <img id="grass3" src="3_terrain.png" width="16" height="16" alt="" style="display: none;">
  <img id="grass4" src="4_terrain.png" width="16" height="16" alt="" style="display: none;">
  <img id="cliff" src="grass_cliff.png" width="16" height="24" alt="" style="display: none;">
  <img id="arrowR" src="arrow_right.png" width="40" height="5" alt="" style="display: none;">
  <img id="arrowL" src="arrow_left.png" width="40" height="5" alt="" style="display: none;">
  <img id="arrowU" src="arrow_up.png" width="5" height="40" alt="" style="display: none;">
  <img id="arrowD" src="arrow_down.png" width="5" height="40" alt="" style="display: none;">
  <img id="skull" src="skull.png" width="39" height="39" alt="" style="display: none;">
  <img id="player" src="Red-Cap-Character-16x18.png" width="96" height="144" alt="" style="display: none;">
</div>
<body class="bg-dark">
  <div class="containter">
    <div class="row p-3">
      <div class="col">
        <div class="mx-auto p-2 text-light">
          <span>ACTIVE PLAYERS: </span><span id="active-players">0</span><br>
          <span>SCORE: </span><span id="score">0</span>
        </div>
        <div class="mx-auto p-2 text-light">
          <input id="username-input" type="text" class="form-control" placeholder="Username" maxlength="15">
        </div>
      </div>
      <div class="col p-2 mx-auto">
        <canvas id="imgCanvas"></canvas>
      </div>
      <div class="col">
        <div class="mx-auto p-2 text-light border mw-15" style="max-width:15vw; max-height: 75vh;">
          <div id="messages" class="overflow-hidden">
          </div>
          <hr>
          <form id="chat-form" class="form-inline">
            <div class="form-group m-2" >
              <label for="chat-input" class="sr-only">Type to chat</label>
              <input type="text" class="form-control" id="chat-input" placeholder="Type to chat" style="width:10vw;" maxlength="50"></input>
            </div>
            <div id="chat-submit" type="button" class="btn btn-primary m-2">Send</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="/sketch.js"></script>
